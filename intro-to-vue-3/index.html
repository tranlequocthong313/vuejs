<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to Vue3</title>
    <link rel="stylesheet" href="assets/styles.css">

    <!--Vue js-->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div class="nav-bar"></div>

        <div class="cart">Cart({{cart.length}})</div>
        <product-display :premium='premium' @add-to-cart='updateCart' @remove-from-cart='removeCart'></product-display>

    </div>

    <!--Import App-->
    <script src="./main.js"></script>
    <script src="./components/ProductDisplay.js"></script>
    <script src="./components/ProductDetails.js"></script>
    <script src="./components/ReviewForm.js"></script>
    <script src="./components/ReviewList.js"></script>

    <!--Mount App-->
    <script>
        const mountedApp = app.mount('#app') 
    </script>
</body>

</html>
